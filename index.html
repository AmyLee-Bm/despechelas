<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual del Cliente</title>
  <style>
    body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #e3f2fd, #ffffff);
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
align-items: center;
color: #333;
}


header {
background: #1976d2;
color: white;
width: 100%;
padding: 25px 20px;
text-align: center;
font-size: 2rem;
font-weight: bold;
letter-spacing: 1px;
box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}


.container {
margin-top: 30px;
width: 95%;
max-width: 900px;
background: #ffffff;
padding: 25px;
border-radius: 16px;
box-shadow: 0 4px 20px rgba(0,0,0,0.12);
animation: fadeIn 0.7s ease-in-out;
}


iframe {
width: 100%;
height: 80vh;
border: 2px solid #1976d2;
border-radius: 12px;
}


.nota {
margin-top: 15px;
font-size: 0.95rem;
color: #555;
text-align: center;
}


/* Animación suave de entrada */
@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>


<body>
  <header>Manual del Cliente</header>

  <div class="container">
    <!-- Pega aquí tu enlace embebido de Google Drive -->

    <p class="nota">Si el documento no carga, verifica tu conexión o intenta abrirlo directamente desde el enlace compartido.</p>
  </div>
</body>
</html>
